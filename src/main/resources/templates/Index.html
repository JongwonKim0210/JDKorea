<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>::: 제이디코리아(test) :::</title>
        <link rel="stylesheet" th:href="@{/css/Main.css}"/>
        <link rel="stylesheet" th:href="@{/css/Footer.css}"/>
        <script type="text/javascript" th:src="@{/js/jquery/jquery-3.6.0.js}"></script>
        <script type="text/javascript" th:src="@{/js/Common.js}"></script>
        <script type="text/javascript" th:src="@{/js/mouseEffact.js}"></script>
    </head>
    <body>
        <div id="topMenu_button">
            <div id="topMenu_button_layer">
                <ul id="topMenu_button_all">
                    <li>
                        <span onclick="moveCategory(1)"><img th:src="@{images/top_home.gif}" alt="홈으로"></span>
                    </li>
                    <li>
                        <span onclick="moveBlog()"><img th:src="@{images/top_home1.gif}" alt="블로그로"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div id="logo_Menu">
            <div id="logo">
                <span onclick="moveCategory(1)"><img th:src="@{images/logo.gif}"></span>
            </div>
            <div id="menu">
                <ul id="level_1">
                    <li id="level_1_about">
                        <span onclick="moveCategory(2)">ABOUT</span>

                    </li>
                    <li id="level_1_business">
                        <span onclick="moveCategory(3)">BUSINESS</span>

                    </li>
                    <li id="level_1_gallery">
                        <span onclick="moveCategory(4)">GALLERY</span>

                    </li>
                    <li id="level_1_online">
                        <span onclick="moveCategory(5)">ONLINE</span>

                    </li>
                    <li id="level_1_customer">
                        <span onclick="moveCategory(6)">CUSTOMER</span>

                    </li>
                </ul>
            </div>
        </div>
        <!-- 중앙 화면 전환표시 구역 / 화살표, 버튼 처리 포함-->
        <div id="presentation_area">
            <img id="presentation_img" th:src="">
            <div id="presentation_controller_arrow"></div>
            <div id="presentation_controller_button"></div>
        </div>
        <div id="index_banner">
            <div id="index_banner_area">
                <div id="banner01" onclick="bannerClick()"><img th:src="@{images/banner01.jpg}"></div>
                <div id="banner02" onclick="bannerClick()"><img th:src="@{images/banner02.jpg}"></div>
                <div id="banner03" onclick="bannerClick()"><img th:src="@{images/banner03.jpg}"></div>
                <div id="banner04" onclick="bannerClick()"><img th:src="@{images/banner04.jpg}"></div>
            </div>
        </div>
        <div id="category_area">
            <div id="category_shortCut">
                <div id="category_shortCut_notice">
                    <div id="notice_top">
                        <div id="notice_top_tag">
                            <img th:src="@{images/notice.gif}">
                        </div>
                        <div id="more_button">
                            <img th:src="@{images/more.gif}">
                        </div>
                    </div>
                    <div id="notice_detail">

                    </div>
                </div>
                <div id="category_shortCut_gallery">
                    <div id="gallery_top">
                        <div id="gallery_top_tag"><img th:src="@{images/gallery.gif}"></div>
                        <div id="more_button"><img th:src="@{images/more.gif}"></div>
                    </div>
                    <div id="gallery_detail">

                    </div>
                </div>
                <div id="category_shortCut_customerInfo">
                    <img th:src="@{images/customer.gif}">
                </div>
            </div>
        </div>
        <!-- footer 삽입 구역 -->
        <div th:replace="layout/footer::footer"></div>
    </body>
</html>
